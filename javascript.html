<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><style>
        h1 {
            color:aqua;
        }
        button {
            color:aqua;
            font-size: 20px;
            background-color: silver;
        }
        body{
            background-repeat: no-repeat;
            background-size: 1200px 600px;
        }
        marquee{
            color: aqua;
        }
        
    </style>
</head>
<body background="rainbow.jfif">
    <center>
    <h1>Display Date and time Function</h1>
    <button type="button"
    onclick="document.getElementById('demo').innerHTML = Date()">
    Click me to display Date and Time.</button>
    <p id="demo"></p>
    <marquee>Click Here to see date and time</marquee>
    <marquee><img src="soccer ball.png" height="200" width="200"></marquee>
    <marquee><img src="tesla.jfif" height="200" width="200"></marquee>
    </center>
</body>
</html>
